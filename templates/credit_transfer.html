	{% extends "layout.html"  %}
	{% block title %}
	credit_transferpage
	{% endblock %}

	{% block content%}
	<h1>
		Transfer the credit
	</h1>
	
	<div class="container">
	<form  id="transferform" class="form-horizontal"  action="{{ url_for('do_transfer',idto=idto,idfrom=idfrom,amount=amount) }}">

			<div class="form-group">
	      <label for="idfrom" class="col-sm-2 control-label">Transfer from id no</label>
	      <div class="col-sm-10">
	       <input name='idfrom' value="{{idfrom}}" id="idfrom" readonly="readonly">
	      </div>
	    </div>

		

		<div class="form-group">
	      <label for="idto" class="col-sm-2 control-label">Transfer to id no</label>
	      <div class="col-sm-10">
	      	<input  id="idto"name='idto' value="{{idto}}" readonly="readonly"> 
	        
	      </div>
	    </div>

			

		  <div class="form-group">
	      <label class="control-label col-sm-2" for="amount">Amount</label>
	      <div class="col-sm-10">          
	        <input type="integer" class="form-control" id="amount" placeholder="Enter amount" name="amount">
	      </div>
	    </div>

	     <script type="text/javascript">
      function check(qaz)  
    {
    	var amount=document.getElementById("transferform").elements[2].value;
    	// alert(amount);
            if ( (qaz-amount) < 0)
            {
                alert("Not enough balance");
                event.preventDefault();
            }
            else if (isNaN(amount) || (amount=='')){
            	alert("Please Enter a valid amount");
            	  event.preventDefault();
            }
            else
            {
            	alert("your tranaction was successful")
            }
    }
  </script>
		
		<button onclick= "check( {{ current_creditfrom|safe }} )"class="btn btn-success">Transfer</button>
	</form>
	</div>
	{% endblock %}
